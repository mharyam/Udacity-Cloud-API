dist: focal

sudo: required

language: node_js

node_js:
  - 18.4.0

services:
  - docker

before_install:
  - echo "Testing Docker Hub credentials"
  - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
  - echo "Docker Hub credentials are working"

script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy

  #Tagging
  - docker tag udagram-api-feed mharyam/udagram-api-feed:v2
  - docker tag udagram-api-user mharyam/udagram-api-user:v2
  - docker tag udagram-reverseproxy mharyam/udagram-reverseproxy:v2

  #PUSH
  # Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mharyam/udagram-api-feed:v2
  - docker push mharyam/udagram-api-user:v2
  - docker push mharyam/udagram-reverseproxy:v2
